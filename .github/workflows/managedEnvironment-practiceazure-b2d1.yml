name: Build & Deploy SIOMS Web API (Azure Container App)

on:
  push:
    branches:
      - main

env:
  DOTNET_CORE_VERSION: 8.0.x

  # Azure resources
  CONTAINER_APP_NAME: sioms-app
  CONTAINER_APP_ENVIRONMENT_NAME: managedEnvironment-practiceazure-b2d1
  RESOURCE_GROUP: practice-azure

  # Container Registry
  ACR_NAME: siomscontainerregistry
  ACR_LOGIN_SERVER: siomscontainerregistry.azurecr.io

  # Image
  IMAGE_NAME: sioms-webapi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    # 📥 Checkout source
    - name: Checkout source code
      uses: actions/checkout@v4

    # 🧰 Setup .NET SDK (optional but safe)
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    # 🔐 Azure Login using OIDC
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # 🔐 Login to Azure Container Registry
    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ env.ACR_NAME }}

    # 🧪 Verify paths (temporary – remove after success)
    - name: Verify repository structure
      run: |
        echo "Repo root:"
        ls -la
        echo "SIOMS.Backend:"
        ls -la SIOMS.Backend
        echo "SIOMS.WebAPI:"
        ls -la SIOMS.Backend/SIOMS.WebAPI

    # 🐳 Build Docker image
    - name: Build Docker Image
      run: |
        docker build \
          -f SIOMS.Backend/SIOMS.WebAPI/Dockerfile \
          -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest \
          SIOMS.Backend

    # 📤 Push Docker image
    - name: Push Docker Image
      run: |
        docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

    # 🚀 Deploy to Azure Container App
    - name: Deploy to Azure Container App
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
