name: Build & Deploy SIOMS Web API (Container App)

on:
  push:
    branches:
      - main

env:
  DOTNET_CORE_VERSION: 8.0.x
  CONTAINER_APP_NAME: sioms.webapi-container-app
  CONTAINER_APP_ENVIRONMENT_NAME: managedEnvironment-practiceazure-b2d1
  RESOURCE_GROUP: practice-azure
  ACR_NAME: siomscontainerregistry
  ACR_LOGIN_SERVER: siomscontainerregistry.azurecr.io
  IMAGE_NAME: sioms-webapi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    # 🔐 OIDC login (NO secrets)
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # 🔐 Login to ACR using Azure identity
    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ env.ACR_NAME }}

    # 🐳 Build Docker Image
    - name: Build Docker Image
      run: |
        docker build \
          -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest \
          .

    # 📤 Push Docker Image
    - name: Push Docker Image
      run: |
        docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

    # 🚀 Deploy to Azure Container App
    - name: Deploy to Container App
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
